<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- begin:css -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts/fonts.css">
    <!-- end:css -->
  </head>
  <body>
    <div class="calculatorBox">
      <div class="row1">
        <div class="col1">
          <p> SUPA CALCULATOR </p>
        </div>
      </div>
      <div class="row2">
        <div class="col1">
          <div class="row11">
            <p id="visor"></p>
          </div>
          <div class="row12">
            <p id="foot"> </p>
          </div>
        </div>
      </div>
      <div class="row3">
        <div class="col1">
           <button id='ac' value='ac'>AC</button>
        </div>
        <div class="col2">
           <button id='ce' value='ce'>CE</button>
        </div>
        <div class="col3">
            <button id='division' value='/'>&divide;</button>
        </div>
        <div class="col4">
            <button id='multiply' value='x'>&times;</button>
        </div>
      </div>
      <div class="row4">
        <div class="col1">
          <button id='7' value='7'>7</button>
        </div>
        <div class="col2">
          <button id='8' value='8'>8</button>
        </div>
        <div class="col3">
          <button id='9' value='9'>9</button>
        </div>
        <div class="col4">
          <button id='minus' value='-'>&minus;</button>
        </div>
      </div>
      <div class="row5">
        <div class="col1">
          <button id='4' value='4'>4</button>
        </div>
        <div class="col2">
          <button id='5' value='5'>5</button>
        </div>
        <div class="col3">
          <button id='6' value='6'>6</button>
        </div>
        <div class="col4">
          <button id='plus' value='+'>&plus;</button>
        </div>
      </div>
      <div class="row6">
        <div class="col1">
          <button id='1' value='1'>1</button>
        </div>
        <div class="col2">
          <button id='2' value='2'>2</button>
        </div>
        <div class="col3">
          <button id='3' value='3'>3</button>
        </div>
        <div class="col4">
          <button id='equals' value='='>&equals;</button>
        </div>
      </div>
      <div class="row7">
        <div class="col1">
          <button id='0' value='0'>0</button>
        </div>
        <div class="col2">
          <button id='dot' value='.'>.</button>
        </div>
      </div>
    </div>
    <!-- begin:js -->
    <script src="../js/script.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- end:js -->
  </body>
</html>
